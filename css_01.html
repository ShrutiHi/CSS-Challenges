<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Challenge 01</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(168, 234, 243);
            padding: 0 20px;
        }

        ul {
            list-style: none;
        }

        ul li {
            display: inline;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#">LOGO</a>
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>SERVICES</li>
            <li>CONTACT</li>
        </ul>
    </div>
</body>

</html>
